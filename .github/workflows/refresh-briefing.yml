name: Refresh Briefing Cache

on:
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run briefing refresh
        env:
          MINDSTUDIO_KEY: ${{ secrets.MINDSTUDIO_KEY }}
        run: node scripts/refresh-briefing.mjs
